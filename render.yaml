services:
  - type: web
    name: blog-website
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: gunicorn blog_website.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: blog_website.settings
