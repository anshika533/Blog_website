{% extends 'layout.html' %}
{% block title %}Forget Password{%endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h3 class="text-center mb-4">Forgot Password</h3>
  <form method="POST">
    {% csrf_token %}
    {{ form.email.label_tag }} 
    {{ form.email }}
    <button href="reset-password" class="btn btn-warning w-100 mt-3">Next</button>
  </form>
</div>
{% endblock %}
