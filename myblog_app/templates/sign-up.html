{% extends 'layout.html' %}
{% block title %}Sign Up{%endblock %}
{% block content %}
<div class="container mt-5 mb-5" style="max-width: 600px;">
  <h2 class="text-center mb-4" style="font-weight: bold;">Create Your Account âœ¨</h2>
  <form method="POST" novalidate>
    {% csrf_token %}

    {% for field in form %}
      <div class="form-floating mb-3">
        {{ field }}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {% if field.errors %}
          <small class="text-danger">{{ field.errors.0 }}</small>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-success w-100 py-2 rounded-pill">Sign Up</button>
  </form>
  <div class="text-center mt-3">
  <p class="mb-0">Already have an account? 
    <a href="{% url 'log-in' %}" class="text-decoration-none fw-bold text-success">
      Login here
    </a>
  </p>
</div>

</div>
{% endblock %}
