{% extends 'layout.html' %}
{% block title %}Contact US{%endblock %}
{% block content %}
<div class="container mt-2">
  <h2 class="text-center mb-3 text-primary">Contact Us</h2>

  <div class="card shadow p-4 mb-5 rounded" style="max-width: 600px; margin: auto; background-color: #fff5f8;">
    <form method="POST">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="mb-3">
        {{ form.name }}
      </div>
      <div class="mb-3">
        {{ form.email }}
      </div>
      <div class="mb-3">
        {{ form.subject }}
      </div>
      <div class="mb-3">
        {{ form.message }}
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-danger px-4 py-2 rounded-pill">ðŸ“© Send Message</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
