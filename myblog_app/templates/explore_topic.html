{% extends 'layout.html' %}
{% block title %}{{ topic.title }}{% endblock %}

{% block content %}
<div class="container py-5">
  <h1 class="mb-3">{{ topic.title }}</h1>
  <img src="{{ topic.image.url }}" class="img-fluid mb-4" alt="{{ topic.title }}">
  <span class="badge bg-{{ topic.badge_color }}">{{ topic.badge }}</span>
  <p class="mt-3">{{ topic.content|linebreaks }}</p>
</div>
{% endblock %}
